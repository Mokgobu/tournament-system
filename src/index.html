<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ† Tournament Management System</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('teams')">Teams</button>
            <button class="tab-btn" onclick="showTab('events')">Events</button>
            <button class="tab-btn" onclick="showTab('matches')">Matches</button>
        </div>
        
        <!-- Teams Tab -->
        <div id="teams-tab" class="tab-content active">
            <div class="card">
                <h2>Manage Teams</h2>
                <div class="form-group">
                    <input type="text" id="team-name" placeholder="Enter team name">
                    <button onclick="addTeam()">Add Team</button>
                </div>
                <div id="teams-list" class="list">
                    <!-- Teams will be loaded here -->
                </div>
            </div>
        </div>
        
        <!-- Events Tab -->
        <div id="events-tab" class="tab-content">
            <div class="card">
                <h2>Create New Event</h2>
                <div class="form-group">
                    <input type="text" id="event-name" placeholder="Event name">
                    <select id="event-type">
                        <option value="league">League</option>
                        <option value="knockout">Knockout</option>
                    </select>
                    <div id="teams-selection">
                        <h3>Select Teams:</h3>
                        <div id="teams-checkboxes"></div>
                    </div>
                    <button onclick="createEvent()">Create Event</button>
                </div>
            </div>
            
            <div class="card">
                <h2>Active Events</h2>
                <div id="events-list" class="list"></div>
            </div>
        </div>
        
        <!-- Matches Tab -->
        <div id="matches-tab" class="tab-content">
            <div class="card">
                <h2>Select Event</h2>
                <select id="match-event-select" onchange="loadEventMatches()">
                    <option value="">Choose an event...</option>
                </select>
            </div>
            
            <div id="event-details" style="display: none;">
                <div class="card">
                    <h2 id="event-name-display"></h2>
                    <div id="standings"></div>
                    <div id="matches-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
